<!DOCTYPE html>

        <title>Calculator</title>

    <body>
        <!-- Modal -->
        <div class="modal fade" id="mdlModal" role="dialog">
            <div class="modal-dialog">
            
            <!-- Modal content-->

                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
            
            </div>
        </div>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="#">이름 뭐냐</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">

                    <li><a href="#">Chemical Structure 편집</a></li>
                </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="container">
            <div class="page-header">
                <h1>여기엔 제목이 들어갑니다.</h1>
            </div>
            <div class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">

                    </div>
                    <div class="panel-body">

                            <!-- Table -->
                            <table class="table" id="mdlTable">
                                <thead>
                                    <tr>
                                        <th>No.</th>
                                        <th>Group</th>
                                        <th>Count</th>
                                        <!-- <th>V<sub>wk</sub></th>
                                        <th>ε<sup>*</sup><sub>k</sub></th>
                                        <th>δε<sup>*</sup><sub>k</sub></th>
                                        <th>δε<sup>H</sup><sub>k</sub></th>
                                        <th>δε<sup>S</sup><sub>k</sub></th> -->
                                    </tr>
                                </thead>    
                                <tbody>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

                        </ul>

                        <span id='sr'></span>
